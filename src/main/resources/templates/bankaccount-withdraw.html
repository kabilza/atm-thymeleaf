<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div class="container" layout:fragment="content">
    <h1>Bank Account Withdraw</h1>
    <form
            th:action="@{/bankaccount/withdraw/{id}(id=${bankAccount.id})}"
            method="POST">

        <div class="form-group">
            <label for="inputCustomer">Customer Id</label>
            <input disabled type="text" th:value="${bankAccount.customerId}" class="form-control" id="inputCustomer">
        </div>

        <div class="form-group">
            <label for="inputAccountId">Id</label>
            <input disabled type="text" th:value="${bankAccount.id}" class="form-control" id="inputAccountId">
        </div>

        <div class="form-group">
            <label for="inputType">Type of Account</label>
            <input disabled type="text" th:value="${bankAccount.type}" class="form-control" id="inputType">
        </div>

        <div class="form-group">
            <label for="inputBalance">Current Balance</label>
            <input disabled type="text" th:value="${bankAccount.balance}" class="form-control" id="inputBalance">
        </div>

        <div class="form-group">
            <label for="inputAmount">Input Amount</label>
            <input type="text" name="amount" class="form-control" id="inputAmount">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>
</div>
